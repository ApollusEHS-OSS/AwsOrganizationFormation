AWSTemplateFormatVersion: '2010-09-09-OC'
Description:

Organization: !Include ./organization.yml
OrganizationBindingRegion: 'eu-west-1'

Resources:

  Topic:
    Type: AWS::SNS::Topic
    DependsOnAccount: !Ref MasterAccount
    DependsOnRegion: us-east-1
    OrganizationBinding:
      Account: !Ref Account1
    Properties:
      DisplayName: Topic in eu-west-1 that depends on us-east-1

  S3Bucket:
    Type: AWS::S3::Bucket
    OrganizationBinding:
      IncludeMasterAccount: true
      Region: us-east-1
    Properties:
      BucketName: Bucket in us-east-1
