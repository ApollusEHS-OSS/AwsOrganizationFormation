AWSTemplateFormatVersion: '2010-09-09-OC'
Description:

Organization: !Include ./organization.yml

OrganizationBindingRegion:
  - eu-west-1
  - eu-central-1

Resources:

  Topic:
    Type: AWS::SNS::Topic
    OrganizationBinding:
      Account: !Ref Account1
    Properties:
      DisplayName: Topic in eu-west-1 and eu-central-1

  S3Bucket:
    Type: AWS::S3::Bucket
    OrganizationBinding:
      Account: !Ref Account1
      Region: us-east-1
    Properties:
      BucketName: Bucket in us-east-1
