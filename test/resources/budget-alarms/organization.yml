    Type: OC::ORG::MasterAccount
    Properties:
      AccountId: '000000000000'
      RootEmail: 'master@org.com'
      AccountName: oc test account 2
      Tags:
        budget-alarm-threshold: '500'

  SharedUsersAccount:
