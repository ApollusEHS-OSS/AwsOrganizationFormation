AWSTemplateFormatVersion: '2010-09-09-OC'
Description:

Organization: !Include ./organization.yml

Resources:

  Topic:
    Type: AWS::SNS::Topic
    OrganizationBinding:
      Region: eu-west-1
      OrganizationalUnit: !Ref OU2
    Properties:
      DisplayName: Name

  S3Bucket:
    Type: AWS::S3::Bucket
    OrganizationBinding:
      Region: eu-west-1
      OrganizationalUnit: !Ref OU1
    Properties:
      BucketName: !GetAtt Topic.TopicName
#      BucketName: !Sub '${Topic.TopicName}-bucket' //todo: support this

