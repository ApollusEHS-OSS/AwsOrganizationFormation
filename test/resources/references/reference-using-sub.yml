AWSTemplateFormatVersion: '2010-09-09-OC'
Description:

Organization: !Include ./organization.yml

OrganizationBindings: { Accounts: !Ref Account2 }

OrganizationBindingsRegions: eu-west-1

Resources:

  Topic:
    Type: AWS::SNS::Topic
    OrganizationBindings:
      Accounts: !Ref Account1
    Properties:
      DisplayName: Name

  TopicMaster:
    Type: AWS::SNS::Topic
    OrganizationBindings:
      IncludeMasterAccount: true
    Properties:
      DisplayName: Name

  S3Bucket1:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Topic.TopicName}-bucket'

  S3Bucket2:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Account1.Resources.Topic.TopicName}-bucket'

  S3Bucket3:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
      - '${var}-bucket'
      - { var: !GetAtt Account1.Resources.Topic.TopicName }

  S3Bucket4:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
      - '${var}-bucket'
      - { var: !Ref Topic }

  S3Bucket5:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
      - '${var}-bucket'
      - { var: !GetAtt Account2.Resources.S3Bucket4.BucketName }

  S3Bucket6:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
      - '${var}-bucket'
      - { var: !GetAtt Account1.Resources.Topic }

  S3Bucket7:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Account2.Resources.S3Bucket6.BucketName}-bucket'

  S3Bucket8:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Account2.Resources.S3Bucket6}-bucket'

  S3Bucket9:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${MasterAccount.Resources.TopicMaster.TopicName}-bucket'

  S3Bucket10:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
      - '${var}-bucket'
      - { var: !GetAtt MasterAccount.Resources.TopicMaster }

  S3Bucket11:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
      - '${var}-bucket'
      - { var: !GetAtt MasterAccount.RootEmail }