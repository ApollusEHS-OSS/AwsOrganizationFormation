AWSTemplateFormatVersion: '2010-09-09-OC'

Parameters:

  bucketArn:
    Type: String

Resources:
  BucketPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: 'AllowWriteList'
          Effect: 'Allow'
          Action:
          - 's3:List*'
          - 's3:PutObject'
          Resource:
          - !Ref bucketArn
          - !Sub '${bucketArn}/*'

Outputs: