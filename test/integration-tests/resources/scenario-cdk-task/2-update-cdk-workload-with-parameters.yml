
OrganizationUpdate:
  Type: update-organization
  Template: ./organization.yml

CdkWorkload:
  Type: update-cdk
  Path: ./workload/
  RunNpmInstall: true
  OrganizationBinding:
    IncludeMasterAccount: true
    Account: !Ref AccountA
    Region: eu-central-1
  Parameters:
    param1: val
    param2: val
  MaxConcurrentTasks: 10
  FailedTaskTolerance: 0