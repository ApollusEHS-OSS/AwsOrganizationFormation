
OrganizationUpdate:
  Type: update-organization
  Template: ./organization.yml

ServerlessWorkload:
  Type: update-serverless.com              # type
  Path: ./workload/                        # used to package / calculate hash
  OrganizationBinding:
    IncludeMasterAccount: true
  MaxConcurrentStacks: 10
  FailedStackTolerance: 10